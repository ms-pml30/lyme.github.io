<!DOCTYPE html>
<html>
    <head>
	    <title>Интерактивная страница</title>
	</head>
	
	<style>
        .closing-button {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            color: white;
            box-shadow: 0 0 0 2px white;
            padding: 20px 0;
            width: 150px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        .closing-button span {
            font-family: 'Montserrat', sans-serif;
            position: relative;
            z-index: 5;
        }
        .closing-button:before, .closing-button:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .closing-button:before {
            transform: translateX(-100%);
            background: white;
            transition: transform .3s cubic-bezier(.55, .055, .675, .19);
        }
        .closing-button:after {
            background: #413ad5;
            transform: translateX(100%);
            transition: transform .3s cubic-bezier(.16, .73, .58, .62) .3s;
        }
        .closing-button:hover:before, .closing-button:hover:after {
            transform: translateX(0);
        }
		
		
		
		
		@keyframes split-rotate {
		    50% {
			    width: 140px;
				height: 140px;
				transform: rotate(180deg);
			}
			100% {
			    transform: rotate(360deg);
			}
		}
		.square-loader {
		    width: 100px;
			height: 100px;
			color: #f03355;
			background: conic-gradient(
			        from -45deg at top 50px left 50%,
				    #0000,
				    currentColor 1deg 90deg,
				    #0000 91deg
				),
				conic-gradient(
				    from 45deg at right 50px top 50%,
					#0000,
					currentColor 1deg 90deg,
					#0000 91deg
				),
				conic-gradient(
				    from 135deg at bottom 50px left 50%,
					#0000,
					currentColor 1deg 90deg,
					#0000 91deg
				),
				conic-gradient(
				    from -135deg at left 50px top 50%,
					#0000,
					currentColor 1deg 90deg,
					#0000 91deg
				);
			animation: split-rotate 1.5s
			infinite cubic-bezier(0.3, 1, 0, 1);
		}
		
		
		
		@keyframes pulsing {
		    to {
			    transform: scale(1.8);
				opacity: 0;
			}
		}
		.cloud {
		    width: 162px;
			height: 90px;
			top: 25px;
			left: 50px;
			color: #269af2;
			--c: radial-gradient(farthest-side,
			currentColor 96%, #0000);
			background: var(--c) 100% 100% /30% 60%,
			var(--c) 70% 0 /50% 100%,
			    var(--c) 0 100% /36% 68%,
				var(--c) 27% 18% /26% 40%,
				linear-gradient(currentColor 0 0)
				bottom/67% 58%;
			background-repeat: no-repeat;
			position: relative;
		}
		.cloud::after {
		    content: "";
			animation: pulsing 1s infinite;
			position: absolute;
			inset: 0;
			background: inherit;
			opacity: 0.4;
		}
		
		
		
		
		@keyframes sidetoside {
		    50% {
			    left: 100%;
				transform: translateX(calc(-100% - 4px));
			}
		}
		.loader {
		    top: 50px;
			left: 20px:
			width: 220px;
			height: 22px;
			border-radius: 40px;
			color: #f72585;
			border: 2px solid;
			position: relative;
		}
		.loader::before {
		    content: "";
			position: absolute;
			margin: 2px;
			width: 25%;
			top: 0;
			bottom: 0;
			left: 0;
			border-radius: inherit;
			background: currentColor;
			animation: sidetoside 1s infinite linear;
		}
		
		
		
		
		.yin-yang {
		    width: 96px;
			height: 48px;
			background: white;
			border-color: black;
			position: relative;
			border-style: solid;
			border-width: 2px 2px 50px 2px;
			border-radius: 100%;
			animation: spin 8s linear infinite;
		}
		.yin-yang::before {
		    content: "";
			background: white;
			border: 18px solid black;
			position: absolute;
			top:50%;
			left: 0;
			border-radius: 100%;
			width: 12px;
			height: 12px;
		}
		.yin-yang::after {
		    content: "";
			background: black;
			border: 18px solid white;
			position: absolute;
			top:50%;
			left: 50%;
			border-radius: 100%;
			width: 12px;
			height: 12px;
		}
		@keyframes spin {
		    100% {
			    -webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
		
		
		
		
		.thunder {
            left: 160px;
            width: 65px;
            height: 117px;
            position: relative;
        }
        .thunder:before,
        .thunder:after {
            content: "";
            position: absolute;
            inset: 0;
            background: #ff8001;
            box-shadow: 0 0 0 50px;
            clip-path: polygon(
                100% 0,
                23% 46%,
                46% 44%,
                15% 69%,
                38% 67%,
                0 100%,
                76% 57%,
                53% 58%,
                88% 33%,
                60% 37%
            );
        }
        .thunder:after {
            animation: pulsing 1s infinite;
            transform: perspective(300px) translateZ(0px);
        }
        @keyframes pulsing {
            to {
                transform: perspective(300px) translateZ(180px);
                opacity: 0;
            }
        }
		
		
		
		
		.juggle-ball {
            top: 40px;
            left: 40px;
            width: 20px;
            height: 20px;
            position: relative;
        }
        .juggle-ball::before,
        .juggle-ball::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: #f03355;
        }
        .juggle-ball::before {
            box-shadow: -40px 0 #ff6d00;
            animation: juggle-ani-1 1s infinite linear;
        }
        .juggle-ball::after {
            transform: rotate(0deg) translateX(40px);
            animation: juggle-ani-2 1s infinite linear;
        }
        @keyframes juggle-ani-1 {
            100% {
                transform: translateX(40px);
            }
        }
        @keyframes juggle-ani-2 {
            100% {
                transform: rotate(-180deg) translateX(40px);
            }
        }
		
		
		
		
		.water-loader {
            --r1: 154%;
            --r2: 68.5%;
            width: 200px;
            height: 100px;
            animation: water-fill 2s infinite linear;
            background: radial-gradient(
                var(--r1) var(--r2) at top,
                #0000 79.5%,
                #269af2 80%
            )
            center left,
            radial-gradient(
                var(--r1) var(--r2) at bottom,
                #269af2 79.5%,
                #0000 80%
            )
            center center,
            radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%)
            center right,
            #ccc;
            background-size: 50.5% 220%;
            background-position: -100% 0%, 0% 0%, 100% 0%;
            background-repeat: no-repeat;
        }
        @keyframes water-fill {
            33% {
                background-position: 0% 33%, 100% 33%, 200% 33%;
            }
            66% {
                background-position: -100% 66%, 0% 66%, 100% 66%;
            }
            100% {
                background-position: 0% 100%, 100% 100%, 200% 100%;
            }
        }
		
		
		
		
		@keyframes spin {
            to {
                transform: rotate(1turn);
            }
        }
        .wheel-spinner {
            animation: spin 1s infinite steps(10);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 1px;
            background: conic-gradient(#0000 10%, #f03355);
            -webkit-mask: repeating-conic-gradient(
                #0000 0deg,
                #000 1deg 20deg,
                #0000 21deg 36deg
            ),
            radial-gradient(
                farthest-side,
                #0000 calc(100% - 9px),
                #000 calc(100% - 8px)
            );
        }
		
		
		
		
		@keyframes pump {
            0% {
                transform: scale(0.95);
            }
            5% {
                transform: scale(1.1);
            }
            39% {
                transform: scale(0.85);
            }
            45% {
                transform: scale(1);
            }
            60% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(0.9);
            }
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: pump 1s linear infinite;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
		
		
		
		@keyframes turn {
            from {
                transform: rotate3d(0, 0, 0, 0);
            }
            to {
                transform: rotate3d(1, 1, 0, 360deg);
            }
        }
		.cube {
            width: 20px;
            height: 20px;
            transform-style: preserve-3d;
            animation: turn 5s linear infinite;
            margin: 50px;
        }
        .face {
            width: 100px;
            height: 100px;
            background: #ff6d00;
            border: 2px solid white;
            position: absolute;
            opacity: 0.75;
            transform: translateZ(50px);
        }
        .front {
            transform: translateZ(50px);
        }
        .back {
            transform: translateZ(-50px) rotateY(180deg);
        }
        .left {
            transform: translateX(-50px) rotateY(-90deg);
        }
        .right {
            transform: translateX(50px) rotateY(90deg);
        }
        .top {
            transform: translateY(-50px) rotateX(90deg);
        }
        .bottom {
            transform: translateY(50px) rotateX(-90deg);
        }
		
		
		
		
		@keyframes spin {
            100% {
                transform: rotate(360deg);
            }
            50% {
                transform: rotate(180deg);
            }
            0% {
                transform: rotate(0deg);
            }
        }
        .ceiling-fan {
            background-color: #ff6d00;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            margin: 90px;
            position: relative;
            transform-origin: center;
            animation: spin 0.5s linear infinite;
        }
        .ceiling-fan::before {
            content: "";
            position: absolute;
            background-color: white;
            height: 80px;
            width: 40px;
            border-radius: 50% 50% 50% 50% / 85% 85% 15% 15%;
            top: 36px;
        }
        .ceiling-fan::after {
            content: "";
            position: absolute;
            background-color: white;
            height: 80px;
            width: 40px;
            border-radius: 50% 50% 50% 50% / 15% 15% 85% 85%;
            top: -82px;
        }

        }
        #eyebrows:before,
        #eyebrows:after {
            width: 35px;

            content: "";

        }

        }
